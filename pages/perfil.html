<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../imgs/imgLogo.png" />
  
  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="../Basics/footer.css" />
  <link rel="stylesheet" href="../Basics/header.css" />
  <link rel="stylesheet" href="../Basics/html-design.css" />
  <link rel="stylesheet" href="../Basics/loading-screen.css" />  
  <link rel="stylesheet" href="../cssPages/perfil.css" />

  <!-- Script de funciones -->
  <script src="../Js/functions.js" defer></script>
  <script src="../Js/auth.js" defer></script>
  <script src="../Js/perfil.js" defer></script>

  <title>¿Qué tanto sabes? - Perfil</title>
</head>

<body>
  <!-- PESTAÑA DE CARGA -->
  <div id="pantalla-carga" class="pantalla-carga">
    <div class="pantalla-carga">
      <img src="../imgs/imgLogo.png" class="pantalla-carga-imagen">
    </div>
  </div>
  
  <div class="fondo-main" id="contenido">
    <div class="contenido">      

      <!-- HEADER -->
      <div id="header"></div>
      <script>
        fetch('../Basics/header.html')
          .then(response => response.text())
          .then(data => document.getElementById('header').innerHTML = data);
      </script>

      <!-- MAIN -->
      <main>
        <div class="contenedor-perfil">
          <div class="avatar">
            <img id="foto-usuario" alt="Perfil">
          </div>

          <div>
            <div class="bloque-nombre">
              <div id="nombre-usuario" class="nombre">Cargando...</div>
            </div>

            <div class="tabla-datos-usuario">
              <div class="dato" id="email-usuario">Cargando...</div>
              <div class="dato" id="id-usuario">Cargando...</div>
              <div class="dato" id="telefono-usuario">Cargando...</div>
              <div class="dato" id="nacimiento-usuario">Cargando...</div>
            </div>

            <div>
              <button class="boton-cerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>
          </div>
        </div>

          <div class="grid">
            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" width="100px"   height="100px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6l4 6l5 -4l-2 10h-14l-2 -10l5 4z" /></svg>
              <div class="separador">
                VICTORIAS
              </div>        
              <h1 id="victorias">Cargando...</h1>
            </div>
            
            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 4c4.418 0 8 3.358 8 7.5c0 1.901 -.755 3.637 -2 4.96l0 2.54a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1v-2.54c-1.245 -1.322 -2 -3.058 -2 -4.96c0 -4.142 3.582 -7.5 8 -7.5z" /><path d="M10 17v3" /><path d="M14 17v3" /><path d="M9 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M15 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
              <div class="separador">
                DERROTAS 
              </div>
              <h1 id="derrotas">Cargando...</h1>                
            </div>

            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="100px" height="100px" stroke-width="1.5"> <path d="M12 5h3.5a5 5 0 0 1 0 10h-5.5l-4.015 4.227a2.3 2.3 0 0 1 -3.923 -2.035l1.634 -8.173a5 5 0 0 1 4.904 -4.019h3.4z"></path> <path d="M14 15l4.07 4.284a2.3 2.3 0 0 0 3.925 -2.023l-1.6 -8.232"></path> <path d="M8 9v2"></path> <path d="M7 10h2"></path> <path d="M14 10h2"></path></svg>               
                <div class="separador">
                  PARTIDAS JUGADAS
                </div>
              <h1 id="partidas">Cargando...</h1>
            </div>            
            
            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="100px" height="100px" stroke-width="1.5"><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path></svg>
              <div class="separador">
                PUNTUACIÓN MAS ALTA 
              </div>
              <h1 id="puntuacion">Cargando...</h1>
            </div>
            
            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="100px" height="100px" stroke-width="1.5"><path d="M8 9h8"></path><path d="M8 13h6"></path><path d="M14 18h-1l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v4.5"></path><path d="M19 22v.01"></path><path d="M19 19a2.003 2.003 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483"></path></svg>
              <div class="separador">
                PREGUNTAS RÉCORD
              </div>
              <h1  id="preguntasRecord">Cargando...</h1>
            </div>            
            
            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="100px" height="100px" stroke-width="1.5"><path d="M5 13a7 7 0 1 0 14 0a7 7 0 0 0 -14 0z"></path><path d="M14.5 10.5l-2.5 2.5"></path><path d="M17 8l1 -1"></path><path d="M14 3h-4"></path></svg>  
              <div class="separador">
                TIEMPO RÉCORD
              </div>
              <h1 id="tiempoRecord">Cargando...</h1>
            </div>

            <div class="contenedor">
              <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 9m-6 0a6 6 0 1 0 12 0a6 6 0 1 0 -12 0" /><path d="M12 15l3.4 5.89l1.598 -3.233l3.598 .232l-3.4 -5.889" /><path d="M6.802 12l-3.4 5.89l3.598 -.233l1.598 3.232l3.4 -5.889" /></svg>
              <div class="separador">
                POSICIÓN TOP 
              </div>
              <h1  id="posicionTop">Cargando...</h1>
            </div>
            
            <div class="contenedor">
              <div class="separador">
                TOP GLOBAL
              </div>                       
              <p id="listaTop">
                Cargando...
              </p>
            </div> 
          </div>
      </main>
      

      <!-- FOOTER -->
      <div id="footer"></div>
      <script>
        fetch('../Basics/footer.html')
          .then(response => response.text())
          .then(data => document.getElementById('footer').innerHTML = data);
      </script>
    </div>
  </div>
</body>
</html>
